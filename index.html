    <!-- ADD MEMBER TRIGGER -->
    <a class="waves-effect waves-light btn modal-trigger" href="#add-member-modal">Add member</a>

    <!-- ADD MEMBER MODAL -->
    <div id="add-member-modal" class="modal">
        <div class="modal-content">
        <h4>Add member</h4>
        <form id="add-member-form">
            <input type="text" name="firstName" placeholder="First name">
            <!-- <input type="email" name="email" placeholder="Email"> -->
            <p>
                <label for="is_parent">
                    <input type="checkbox" id="is_parent" name="is_parent">
                    <span>Are you a parent?</span>
                </label>
            </p>
            <div class="input-field col s12">
                    <select id="selectSpouse" style="display: block;">
                        <option value="" disabled selected>Choose a spouse</option>
                        <option value="">No spouse</option>
                    </select>
                </div>
            <button class=" btn-small">Add member</button>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>

    <!-- EDIT MEMBER MODAL -->
    <div id="edit-member-modal" class="modal">
            <div class="modal-content">
            <h4>Edit member</h4>
            <form id="edit-member-form">
                <input type="text" name="id" disabled>
                <input type="text" name="firstName" placeholder="First name" required>

                <div class="input-field col s12">
                    <select id="selectSpouse" multiple>
                      <option value="" disabled selected>Choose spouse</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Spouse</label>
                </div>

                <div class="input-field col s12">
                <select id="selectSibling" multiple>
                    <option value="" disabled selected>Choose sibling</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Siblings</label>
                </div>

                <div class="input-field col s12">
                <select id="selectChildren" multiple>
                    <option value="" disabled selected>Choose children</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Children</label>
                </div>

                <button class=" btn-small">Save changes</button>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

        <div class="modal-content">
        <h4>Add sibling or spouse</h4>

            <input type="text" name="firstName" placeholder="First name" required>
            <button class=" btn-small">Add sibling or spouse</button>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>

        </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>

        </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
