        <button class="viewPref--list">List</button>
        <button class="viewPref--tree">Tree</button>
        <div class="contentContainer">

            <div class="profileInfo">
                <div class="profileInfo__container">
                    <button class="profileInfo__close"><i class="fa fa-times"></i></button>
                    <div class="profileInfo__name">Name</div>
                    <div class="profileInfo__imageContainer">
                        <img class="profileInfo__image" src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?cs=srgb&dl=face-facial-hair-fine-looking-guy-614810.jpg&fm=jpg" alt="">
                        <input type="file" accept='image/*' name="profilePhoto" class="profileInfo__imageUpload">
                        <button class="profileInfo__imageUploadButton">
                            <i class="fa fa-upload"></i>
                        </button>
                    </div>
                    <div class="profileInfo__email">email</div>
                    <div class="profileInfo__middletName">Middle name</div>
                    <div class="profileInfo__lastName">Last name</div>
                    <div class="profileInfo__birthday">birthday</div>
                    <div class="profileInfo__deceased">deceased?</div>
                    <div class="profileInfo__address1">address 1</div>
                    <div class="profileInfo__address2">address 2</div>
                    <div class="profileInfo__city">city</div>
                    <div class="profileInfo__zipcode">zipcode</div>
                    <div class="profileInfo__country">country</div>
                    <div class="profileInfo__cellPhone">Cell phone</div>
                    <div class="profileInfo__workPhone">Work phone</div>
                    <div class="profileInfo__homePhone">Home phone</div>
                    <div class="profileInfo__notes">Notes</div>


                    <form id="edit-member-form">
                        <input type="text" id="memberId" name="memberId" placeholder="memberId" disabled>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="date" id="birthday" name="birthday" placeholder="Birthday">
                        <input type="checkbox" id="deceased" name="deceased" placeholder="Deceased?">
                        <fieldset>
                            <input type="text" id="address1" name="address1" placeholder="Address 1">
                            <input type="text" id="address2" name="address2" placeholder="Address 2">
                            <input type="text" id="city" name="city" placeholder="City">
                            <input type="number" id="zipcode" name="zip" placeholder="zipcode">
                            <input type="text" id="country" name="country" placeholder="country">
                        </fieldset>
                        <button class="btn-small">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s4">
                    <form id="signup-form" class="logged-out" style="display: none;" >
                        <h4>Sign up</h4>
                        <input id="signup-email" name="signup-email" placeholder="username"/>
                        <input id="signup-password" name="signup-password" placeholder="password"/>
                        <button class="waves-effect btn-small waves-light" id="signup-button">Sign up</button>
                        <p class="error"></p>
                    </form>
                    <form id="login-form" class="logged-out" style="display: none;" >
                        <h4>Log in</h4>
                        <input id="login-email" name="login-email" placeholder="username"/>
                        <input id="login-password" name="login-password" placeholder="password"/>
                        <button class="waves-effect btn-small waves-light" id="login-button">login in</button>
                        <p class="error"></p>
                    </form>
                    <form id="admin-form" class="admin-role" style="display: none;" >
                        <h4>Make admin</h4>
                        <input id="admin-email" name="admin-email" placeholder="username"/>
                        <button class="waves-effect btn-small waves-light" id="admin-button">Make admin</button>
                        <p class="error"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- EDIT MEMBER MODAL -->
        <div id="edit-member-modal" class="modal">
            <div class="modal-content">
                <h4>Edit member</h4>

        <!-- CREATE TREE MODAL -->
        <div id="create-tree-modal" class="modal">
            <div class="modal-content">
                <h4>Create a tree</h4>
                <form id="create-tree-form">
                    <input type="text" id="treeName" name="treeName" placeholder="Tree name">
                    <button class="btn-small">Create tree</button>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                </form>
            </div>
        </div>
